  <p><script>
  
  function converte_tempo_anos_finais(a,m,d,x,y)
   { 
var day = 24;
var month = 730;
var year = 8760;
var horastotais=a*year+m*month+d*day;
var horas_convertidos=(x/y)*horastotais;
var anos_finais=horas_convertidos/year;
var horas_sobram1=horas_convertidos%year;
anos_finais=anos_finais|0;
var meses_finais=horas_sobram1/month;
var horas_sobram2=horas_sobram1%month;
meses_finais=meses_finais|0;
var dias_finais=horas_sobram2/day;
var horas_sobram3=horas_sobram2%day;
dias_finais=dias_finais|0;
return anos_finais;
    }
	
  function converte_tempo_meses_finais(a,m,d,x,y)
   { 
var day = 24;
var month = 730;
var year = 8760;
var horastotais=a*year+m*month+d*day;
var horas_convertidos=(x/y)*horastotais;
var anos_finais=horas_convertidos/year;
var horas_sobram1=horas_convertidos%year;
anos_finais=anos_finais|0;
var meses_finais=horas_sobram1/month;
var horas_sobram2=horas_sobram1%month;
meses_finais=meses_finais|0;
var dias_finais=horas_sobram2/day;
var horas_sobram3=horas_sobram2%day;
dias_finais=dias_finais|0;
return meses_finais;
    }
	
  function converte_tempo_dias_finais(a,m,d,x,y)
   { 
var day = 24;
var month = 730;
var year = 8760;
var horastotais=a*year+m*month+d*day;
var horas_convertidos=(x/y)*horastotais;
var anos_finais=horas_convertidos/year;
var horas_sobram1=horas_convertidos%year;
anos_finais=anos_finais|0;
var meses_finais=horas_sobram1/month;
var horas_sobram2=horas_sobram1%month;
meses_finais=meses_finais|0;
var dias_finais=horas_sobram2/day;
var horas_sobram3=horas_sobram2%day;
dias_finais=dias_finais|0;
return dias_finais;
    }
  
  function calc_total_pris() 
  		{
						var  apmax = eval(form1.anoprismax.value);

						var  dpmin = eval(form1.diasprismin.value);
//código referente a 2/3:		
						
						form1.anoprismax1_3.value=converte_tempo_anos_finais(apmax,mpmax,dpmax,2,3);
						form1.mesprismax1_3.value=converte_tempo_meses_finais(apmax,mpmax,dpmax,2,3);

//código referente a 4/5:

function calc_total_multa() {
